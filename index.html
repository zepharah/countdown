<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepharah - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('bg.jpg') no-repeat center center/cover;
            color: black;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
        #countdown {
            font-size: 2.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: black;
            margin: 0 15px;
            font-size: 1.5em;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Zepharah - Coming Soon</h1>
        <p>We are launching in:</p>
        <div id="countdown"></div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <script>
        function countdownTimer() {
            const launchDate = new Date("2025-05-01T00:00:00"); // Set a fixed launch date
            
            function updateTimer() {
                const now = new Date();
                const timeLeft = launchDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "We are live!";
                }
            }
            
            setInterval(updateTimer, 1000);
        }
        countdownTimer();
    </script>
</body>
</html>
